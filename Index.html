<div class="product-summary" id="weekly-products-list">
    <h3>Visos savaitės produktų sąrašas</h3>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Funckija produktų išsaugojimui localStorage
        for (let i = 1; i <= 7; i++) {
            loadData(i);
        }

        function loadData(day) {
            ['breakfast', 'lunch', 'dinner'].forEach(meal => {
                const productKey = `products-day${day}-${meal}`;
                const productInput = document.getElementById(productKey);
                productInput.value = localStorage.getItem(productKey) || '';

                productInput.addEventListener('input', () => {
                    localStorage.setItem(productKey, productInput.value);
                });
            });
        }
    });

    function generateProductList() {
        let productList = {};
        for (let i = 1; i <= 7; i++) {
            ['breakfast', 'lunch', 'dinner'].forEach(meal => {
                let products = document.getElementById(`products-day${i}-${meal}`).value;
                if (products.trim() !== '') {
                    addProducts(products);
                }
            });
        }

        let productListElement = document.getElementById('weekly-products-list').querySelector('ul');
        productListElement.innerHTML = '';

        for (let product in productList) {
            let li = document.createElement('li');
            li.textContent = `${product}: ${productList[product]}`;
            productListElement.appendChild(li);
        }

        function addProducts(products) {
            products.split(',').forEach(product => {
                product = product.trim();
                if (product !== '') {
                    productList[product] = productList[product] ? productList[product] + 1 : 1;
                }
            });
        }
    }
</script>
