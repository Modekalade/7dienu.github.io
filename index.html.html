<script>
    function showWeeklyProducts() {
        let productList = {};

        function addProducts(productsText) {
            let products = productsText.split(',');
            products.forEach(function(product) {
                let [name, quantity] = product.split(':').map(item => item.trim());
                if (name) {
                    if (!quantity) quantity = 1; // Jei kiekis nenurodytas, priskirti 1
                    quantity = parseFloat(quantity);

                    if (productList[name]) {
                        productList[name] += quantity;
                    } else {
                        productList[name] = quantity;
                    }
                }
            });
        }

        for (let i = 1; i <= 7; i++) {
            // Pusryčių produktai
            let breakfastProducts = document.getElementById('products-day' + i + '-breakfast').value;
            if (breakfastProducts.trim() !== '') {
                addProducts(breakfastProducts);
            }
            // Pietų produktai
            let lunchProducts = document.getElementById('products-day' + i + '-lunch').value;
            if (lunchProducts.trim() !== '') {
                addProducts(lunchProducts);
            }
            // Vakarienės produktai
            let dinnerProducts = document.getElementById('products-day' + i + '-dinner').value;
            if (dinnerProducts.trim() !== '') {
                addProducts(dinnerProducts);
            }
        }

        let productListElement = document.getElementById('weekly-products-list');
        productListElement.innerHTML = ''; // Išvalome ankstesnį sąrašą

        for (let product in productList) {
            let li = document.createElement('li');
            li.textContent = `${product}: ${productList[product]}`;
            productListElement.appendChild(li);
        }
    }
</script>
